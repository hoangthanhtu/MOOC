<!DOCTYPE html>
<html>
	<meta charset="UTF-8">

	<head>
		<title>Matching Game</title>
	</head>

	<style>

		div {
		  position: absolute;
		  width: 500px;
		  height: 500px;
		}

		#rightSide {
		  left: 500px;
		  border-left: 1px solid black
		}

		img {
		  position: absolute;
		}

	</style>

	<body>
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the left</p>
  
		<!-- This is left side-->
		<div id="leftSide"></div>

		<!-- This is right side-->
		<div id="rightSide"></div>

	</body>

</html>
